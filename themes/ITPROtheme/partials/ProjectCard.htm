<div class='project-card'>
    <div class='project-card__image-container'>
     {% if project.project_cover_img %}
        <img class='project-card__image' 
            src="{{project.project_cover_img|media}}" 
            alt="Скриншот проекта" />
    {% else %}
        <img class='project-card__image' 
            src="{{ project.images[0].photo|media}}" 
            alt="Скриншот проекта" />
    {% endif %}
        <img class='project-card__project-icon' src="{{project.project_icon.path}}" />
    </div>
    
    <div class='project-card__text-container'>
        <h3 class='tertiary-heading'>{{project.title}}</h3>
        <div class='platform-list'>
            <span>Платформы: </span>
                {% for platform in project.platforms %}
                    <img src="{{platform.platform_icon.path}}" alt="{{platform.title}}" />
                {% endfor %}
        </div>
        <p class='basic-text'>{{project.description}}</p>
        <a class='arrow-link arrow-link--blue' href="{{ 'Project'|page({ project: project.id}) }}">Подробнее</a>
    </div>
</div>
