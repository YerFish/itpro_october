<div class='project-card'>
    <div class='project-card__image-container'>
        <img class='project-card__image' src="{{image.photo|media}}" alt="Скриншот проекта" />
    </div>
    
    <div class='project-card__text-container'>
        <h3 class='tertiary-heading'>{{image.title}}</h3>
        <p class='basic-text'>{{image.description}}</p>
        <!-- onClick={onOpenPopup} -->
        <p class='link--blue' >Подробнее</p>
    </div>
</div>
