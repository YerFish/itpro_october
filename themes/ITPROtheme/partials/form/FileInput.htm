<div class="form__field">
  <!-- ~ fieldData.error? 'form__field--error' : '' -->
  <div class="{{'form__file-wrapper'}}" >
    <div class='form__file-label-wrapper'>
      <label for="{{fieldData.fieldName}}" class='basic-text'>{{fieldData.title}}</label>
    </div>
    <input  id="{{fieldData.fieldName}}" name="{{fieldData.fieldName}}" class='visually-hidden' type="file" />
  </div>
  <p class="form__field__error-label text--small">{{formData.comment}}</p>
</div>
