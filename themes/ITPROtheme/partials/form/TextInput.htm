<div class="form__field">
  <input 
    onChange="{{onChange}}"
    type="text" 
    aria-label="{{fieldData.title}}" 
    name="{{fieldData.fieldName}}" 
    placeholder="{{fieldData.title}}" 
    class="{{ 'form__select basic-text '}}"
    />
    <!--  ~ fieldData.error? 'form__field--error' : '' }} -->
  <p class="form__field__error-label text--small">{{formData.comment}}</p>
</div>
