columns:
    project_name:
        label: 'Название преокта'
        type: text
        searchable: true
        sortable: true
        select: title
        relation: project
    description:
        label: 'Описание целей тестирования'
        type: text
    status:
        label: Статус
        type: text
        sortable: true
        select: title
        relation: status
    client_name:
        relation: client
        valueFrom: name
        label: Имя заказчика
        type: text
        sortable: true
    client_email:
        relation: client
        valueFrom: email
        label: Почта заказчика
        type: text
        sortable: true
    created_at:
        label: 'Дата запроса'
        type: datetime
        sortable: true
