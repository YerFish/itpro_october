fields:
    title:
        label: 'Название проекта'
        span: left
        required: 1
        type: text
    project_icon:
        label: 'Иконка проекта'
        mode: image
        imageWidth: '100'
        fileTypes: svg
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFilesize: '1'
        maxFiles: '1'
        span: right
        required: 1
        type: fileupload
        comment: 'Формат: svg, Максимальный размер файла: 1Mb'
    technology:
        label: Технология
        nameFrom: title
        descriptionFrom: description
        span: left
        required: 1
        type: relation
    platforms:
        label: Платформы
        nameFrom: title
        descriptionFrom: description
        span: auto
        required: 1
        type: relation
    description:
        label: 'Описание проекта'
        size: ''
        span: full
        required: 1
        type: textarea
    project_video:
        label: 'Видео проекта'
        mode: file
        fileTypes: mp4
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFilesize: '40'
        span: full
        type: fileupload
        comment: 'Загрузите видео в формате mp4, не превышающее 40Mb'
    images:
        label: 'Фотографии и описание'
        prompt: 'Добавить фотография и описание'
        style: default
        span: full
        type: repeater
        form:
            fields:
                title:
                    label: Заглавие
                    span: auto
                    type: text
                photo:
                    label: Фотография
                    mode: image
                    span: auto
                    type: mediafinder
                description:
                    label: Описание
                    size: ''
                    span: full
                    type: textarea
