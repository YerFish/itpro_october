tabs:
    fields:
        title:
            label: Название
            span: full
            readOnly: 0
            required: 1
            type: text
            tab: 'Информация о проекте'
        technology:
            label: 'Технология разработки'
            nameFrom: title
            descriptionFrom: description
            span: auto
            readOnly: 0
            required: 0
            type: relation
            tab: 'Информация о проекте'
        status:
            label: Статус
            nameFrom: title
            descriptionFrom: description
            span: auto
            type: relation
            tab: 'Информация о проекте'
        manager:
            label: Менеджер
            nameFrom: ''
            descriptionFrom: description
            select: 'id as user_id, concat(first_name, '' '', last_name)'
            scope: manager
            span: auto
            type: relation
            tab: 'Информация о проекте'
        order_file:
            label: 'Файл с описанием проекта'
            mode: file
            fileTypes: 'jpeg, png, pdf, doc, docx'
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            type: fileupload
            comment: 'Допустимые форматы: jpeg, png, pdf, doc, docx'
            tab: 'Информация о проекте'
        completed_at:
            label: 'Дата завершения проекта'
            mode: datetime
            span: auto
            context:
                - update
            type: datepicker
            tab: 'Информация о проекте'
        client:
            label: Заказчик
            span: auto
            type: partial
            tab: Заказчик
            path: ~/plugins/itpro/projects/controllers/orders/_client.htm
