columns:
    title:
        label: Название
        type: text
        searchable: true
        sortable: true
    technology:
        label: Технология
        type: text
        sortable: true
        select: title
        relation: technology
    client_name:
        relation: client
        valueFrom: name
        label: 'Имя заказчика'
        type: text
        sortable: true
    client_email:
        relation: client
        valueFrom: email
        label: 'Почта заказчика'
        type: text
        sortable: true
    status:
        label: Статус
        type: text
        sortable: true
        select: title
        relation: status
    created_at:
        label: 'Дата подачи заявки'
        type: datetime
        sortable: true
    file:
        label: Описание
        type: partial
        relation: order_file
        path: ~/plugins/itpro/projects/models/order/_order_file.php
