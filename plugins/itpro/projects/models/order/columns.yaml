columns:
    title:
        label: Название
        type: text
        searchable: true
        sortable: true
    technology:
        label: Технология
        type: text
        sortable: true
        select: title
        relation: technology
    description:
        label: Описание
        type: text
    status:
        label: Статус
        type: text
        sortable: true
        select: title
        relation: status
    client_name:
        relation: client
        valueFrom: name
        label: Имя заказчика
        type: text
        sortable: true
    client_email:
        relation: client
        valueFrom: email
        label: Почта заказчика
        type: text
        sortable: true
    created_at:
        label: 'Дата подачи заявки'
        type: datetime
        sortable: true
