{% put scripts %}
  <script src="{{'assets/js/formValidation.js'|theme}}"></script>
{% endput %}
  <!-- <script src="{{'assets/js/custom-select-master/src/index.js'|theme}}"></script> -->


{% set technologies = __SELF__.technologies %}
    
    <!-- data-request-success="formSubmit();"  -->
<form 
    data-request="onSend" 
    data-request-files
    data-request-validate
    data-request-flash
    encType="multipart/form-data"
    method='post'
    class="{{__SELF__.property('containerClass')}}" 
    >

    <div class="form__field">
        <input 
          type="text" 
          aria-label="Имя" 
          name="client_name" 
          placeholder="Имя" 
          class="form__input field basic-text"
          autocomplete="off"
          />
        <p class="form__field__error-label text--small"></p>
      </div>

      <div class="form__field">
        <input 
          type="text" 
          aria-label="Почта" 
          name="email" 
          placeholder="Почта" 
          class="form__input field basic-text"
          autocomplete="off"
          />
        <p class="form__field__error-label text--small"></p>
      </div>
    <!-- custom select -->

    <div class="form__field form__field--select field">
      <select 
        class="form__select basic-text"
        name="technology_id" aria-label="Технология"
      >
          <option value="hide"> Технология</option>
          {% for option in technologies %} 
            <option class='basic-text' value="{{option.id}}"> {{option.title}} </option>
          {% endfor %}

      </select> 

      <p class="form__field__error-label text--small"></p>
    </div>
     
  
    <!-- custom -->

      <div class="form__field">
        <input 
          type="text" 
          aria-label="Название проекта" 
          name="project_title" 
          placeholder="Название проекта" 
          class="form__input field basic-text"
          autocomplete="off"
          />
        <p class="form__field__error-label text--small"></p>
      </div>
      <div class="form__field">
        <div class="form__file-wrapper field" >
          <div class='form__file-label-wrapper'>
            <label for="file" id="file-upload-label" class='basic-text'>Загрузить описание проекта</label>
            <label for="file" id="file-uploaded-label" class='basic-text'>Файл прикреплён</label>
          </div>
          <input  id="file" name="file" class='visually-hidden' type="file" multiple/>
        </div>
        <p class="form__field__error-label text--small">Поддерживаемые форматы: PDF, DOCX, PNG, JPEG</p>
      </div>
      <div>
          <button type="submit" class="{{__SELF__.property('buttonClass')}}">Отправить</button>
          <p class='text--small form__field__error-label'>Нажимая кнопку “Отправить” Вы даёте согласие на обработку своих персональных данных.</p>
      </div> 
</form>
{% partial 'form/FormSuccess' %}
