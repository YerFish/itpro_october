plugin:
    name: 'itpro.projects::lang.plugin.name'
    description: 'itpro.projects::lang.plugin.description'
    author: Itpro
    icon: oc-icon-desktop
    homepage: ''
navigation:
    projects:
        label: Портфолио
        url: itpro/projects/projects
        icon: icon-desktop
        permissions:
            - manage_portfolio
        sideMenu:
            projects:
                label: Проекты
                url: itpro/projects/projects
                icon: icon-desktop
            technologies:
                label: Технологии
                url: itpro/projects/technologies
                icon: icon-gears
            platforms:
                label: Платформы
                url: itpro/projects/platforms
                icon: icon-android
    orders:
        label: Заказы
        url: itpro/projects/orders
        icon: icon-archive
        permissions:
            - manage_orders
            - assign_self_orders
        sideMenu:
            orders:
                label: Заказы
                url: itpro/projects/orders
                icon: icon-archive
                permissions:
                    - assign_self_orders
                    - manage_orders
            order-status:
                label: Статусы
                url: itpro/projects/orderstatuses
                icon: icon-asterisk
                permissions:
                    - manage_orders
    requests:
        label: 'Заявки на тестирование'
        url: itpro/projects/testrequests
        icon: icon-send-o
        permissions:
            - manage_requests
            - assign_self_test_request
        sideMenu:
            requests:
                label: 'Заявки на тестирование'
                url: itpro/projects/testrequests
                icon: icon-send-o
                permissions:
                    - assign_self_test_request
                    - manage_requests
            request-statuses:
                label: Статусы
                url: itpro/projects/requeststatuses
                icon: icon-asterisk
                permissions:
                    - manage_requests
    test-keys:
        label: Ключи
        url: itpro/projects/testkeys
        icon: icon-key
        permissions:
            - manage_keys
        sideMenu:
            test-keys-statuses:
                label: Статусы
                url: /
                icon: icon-asterisk
    clients:
        label: Клиенты
        url: itpro/projects/client
        icon: icon-group
        permissions:
            - manage_clients
permissions:
    manage_requests:
        tab: Project
        label: 'Полноценное редактирование заявок на тестирование и их статусов'
    manage_platforms:
        tab: Project
        label: 'Редактирование списка платформ, под которые разрабатываются проекты'
    manage_technologies:
        tab: Project
        label: 'Редактирование списка технологий, на которых выполнены проекты'
    manage_portfolio:
        tab: Project
        label: 'Редактирование портфолио с проектами'
    manage_orders:
        tab: Project
        label: 'Полноценное редактирование заказов новых проектов и их статусов'
    assign_self_test_request:
        tab: Project
        label: 'Назначение себя на заявки на тестирование и редактирование статусов своих заявок'
    assign_self_orders:
        tab: Project
        label: 'Назначение себя на заказы и  редактирование статуса своих заказов'
    manage_clients:
        tab: Project
        label: 'Редактирование клиентов'
    view_clients:
        tab: Project
        label: 'Просмотр клиентов'
    manage_keys:
        tab: Project
        label: 'Редактирование информации о ключах без права их выдачи'
